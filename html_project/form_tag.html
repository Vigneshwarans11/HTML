    <form action="">

        <input type="checkbox">Hindi

        <label for="">Time:</label>
        <input type="time" placeholder="Enter the email"><br><br>

        <label for="">Week:</label>
        <input type="Week" placeholder="Enter the email"><br><br>

        <label for="">Month:</label>
        <input type="month" placeholder="Enter the email"><br><br>

        <label for="">Search:</label>
        <input type="search"><br><br>

        <label for="">Url_link:</label>
        <input type="url" placeholder="Enter the url"><br><br>

        <label for="">Selectfile:</label>
